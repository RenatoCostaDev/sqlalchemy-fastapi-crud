{% extends 'base.html' %}
 
{% block content %}
    <form action='/update-client/{{ client.id }}' method="post">
        <div class="mb-3">
            <label>Nombre</label>
            <input type = "text" name = "nombre" placeholder = "Nombre" class="form-control" value="{{client.nombre}}"/>
        </div> 
        <div class="mb-3">
            <label>Plato Favorito</label>
            <input type = "text" name = "plato_favorito" placeholder = "Plato favorito" class="form-control" value="{{client.plato_favorito}}"/>
        </div> 
        <input type = "submit" value = "Update" class="btn btn-primary mb-3"/>  
     </form> 
{% endblock content %}
